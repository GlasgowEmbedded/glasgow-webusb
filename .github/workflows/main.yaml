on:
  push:
  pull_request:

name: CI
jobs:

  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install and build
        run: |
          npm ci
          npm run minify
      - name: Deploy artifact
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          folder: dist/
          branch: pages
          single-commit: true
